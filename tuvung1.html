<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字学习 - Học chữ Hán</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro@3.20.1/dist/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .title h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        
        .panda {
            font-size: 48px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .search-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #input-char, .input-search {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #input-char:focus, .input-search:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-hint {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .category-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-arrow {
            font-size: 14px;
            color: #666;
            transition: transform 0.3s ease;
        }
        
        .category-card.collapsed .toggle-arrow {
            transform: rotate(-90deg);
        }
        
        .char-grid {
            overflow: hidden;
            transition: all 0.3s ease;
            max-height: 200px;
        }
        
        .category-card.collapsed .char-grid {
            max-height: 0;
            margin-top: 0;
        }
        
        .category-icon {
            font-size: 20px;
        }
        
        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
        }
        
        .char-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .char-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .char-button:active {
            transform: scale(0.95);
        }
        
        .work .char-button { background: linear-gradient(45deg, #36D1DC, #5B86E5); }
        .nature .char-button { background: linear-gradient(45deg, #11998E, #38EF7D); }
        .people .char-button { background: linear-gradient(45deg, #FC466B, #3F5EFB); }
        .basic .char-button { background: linear-gradient(45deg, #FDBB2D, #22C1C3); }
        
        .writer-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        /* New styles for multi-character results */
        .char-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .char-tab-btn {
            padding: 10px 15px;
            font-size: 24px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            color: #999;
            transform: translateY(2px);
        }
        .char-tab-btn.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            transform: translateY(0);
        }
        .char-content-container {
            position: relative;
            min-height: 400px; /* Adjusted for better layout */
        }
        .character-display {
            display: none; /* Hide all by default */
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .character-display.active {
            display: grid; /* Show active one */
        }
        
        .writer-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .writer-div {
            width: 220px;
            height: 220px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }
        
        .info-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 15px;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            width: 120px;
            flex-shrink: 0;
        }
        
        .info-value {
            color: #333;
            flex: 1;
        }
        
        .pinyin-display {
            font-size: 18px;
            color: #2196F3;
            font-weight: bold;
        }
        
        .radical-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .radical-char {
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .radical-meaning {
            color: #666;
            font-size: 14px;
        }
        
        .writer-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .control-btn:hover {
            transform: translateY(-1px);
        }
        
        .examples-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .examples-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .word-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .word-item {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            position: relative;
        }
        
        .word-item:hover {
            background: #e3f2fd;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .word-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }
        
        .word-chinese {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
            font-size: 16px;
        }
        .word-pinyin {
            font-size: 14px;
            color: #2196F3;
            margin-bottom: 5px;
        }
        
        .word-meaning {
            color: #666;
            font-size: 14px;
        }
        
        .audio-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
            color: #667eea;
            opacity: 0.7;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        
        .audio-btn:hover {
            background: #e3f2fd;
            opacity: 1;
            transform: scale(1.1);
        }
        
        .sentence-examples {
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
        
        .sentence-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #4caf50;
            position: relative;
        }
        
        .sentence-audio {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .sentence-chinese {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
            padding-right: 40px;
        }
        
        .sentence-pinyin {
            font-size: 14px;
            color: #2196F3;
            margin-bottom: 5px;
        }
        
        .sentence-vietnamese {
            color: #666;
            font-style: italic;
            font-size: 14px;
        }
        
        .loading {
            color: #999;
            font-style: italic;
        }

        .vocab-char-section {
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
            padding-left: 20px;
        }
        .vocab-char-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        #page-vocab {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #page-sentences {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .sentences-char-section {
            margin-bottom: 30px;
            border-left: 4px solid #4caf50;
            padding-left: 20px;
        }
        .sentences-char-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .sentences-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .section-separator {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 40px 0;
        }
        .search-results-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .pagination-btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s;
        }
        .pagination-btn:hover:not(.active) {
            background-color: #e0e0e0;
        }
        .pagination-btn.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: transform 0.2s;
            display: inline-block;
        }
        
        .footer-links a:hover {
            transform: scale(1.2);
        }

        .search-results-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        /* New styles for category buttons */
        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        .filter-btn:hover {
            background-color: #f0f0f0;
        }
        .filter-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .character-display {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .title h1 {
                font-size: 32px;
            }
            
            .char-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>汉字学习</h1>
                <div class="panda">🐼</div>
            </div>
            <div class="subtitle">Khám phá thế giới chữ Hán một cách dễ dàng</div>
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" data-page="page-hanzi">✏️ Học chữ Hán</button>
            <button class="tab-btn" data-page="page-vocab">📚 Bảng từ vựng</button>
            <button class="tab-btn" data-page="page-sentences">💬 Ví dụ câu</button>
        </div>
        
        <div id="page-hanzi" class="page-content active">
            <div class="search-section">
                <div class="search-title">
                    <span>🔍</span>
                    <span>Tìm kiếm chữ Hán</span>
                </div>
                <div class="search-bar">
                    <input type="text" id="input-char" placeholder="Nhập chữ Hán bạn muốn học (ví dụ: 山, 作, 工)">
                    <button type="button" class="search-btn" id="search-btn">Học ngay</button>
                </div>
                <div class="search-hint">
                    💡 Meo: Bạn có thể nhập một hoặc nhiều chữ Hán cùng lúc
                </div>
            </div>
            
            <div class="categories-grid">
                <div class="category-card work collapsed">
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title"><span class="category-icon">💼</span><span>Công việc & Học tập</span></div>
                        <span class="toggle-arrow">▼</span>
                    </div>
                    <div class="char-grid">
                        <button class="char-button" data-char="作">作</button> 
                        <button class="char-button" data-char="工">工</button> 
                        <button class="char-button" data-char="做">做</button> 
                        <button class="char-button" data-char="业">业</button> 
                        <button class="char-button" data-char="职">职</button> 
                        <button class="char-button" data-char="学">学</button>
                        <button class="char-button" data-char="点">点</button>
                        <button class="char-button" data-char="中">中</button>
                        <button class="char-button" data-char="文">文</button>
                    </div>
                </div>
                <div class="category-card nature collapsed">
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title"><span class="category-icon">🏔️</span><span>Thiên nhiên & Thế giới</span></div>
                        <span class="toggle-arrow">▼</span>
                    </div>
                    <div class="char-grid">
                        <button class="char-button" data-char="山">山</button> 
                        <button class="char-button" data-char="水">水</button> 
                        <button class="char-button" data-char="火">火</button> 
                        <button class="char-button" data-char="土">土</button> 
                        <button class="char-button" data-char="天">天</button> 
                        <button class="char-button" data-char="地">地</button>
                    </div>
                </div>
                <div class="category-card people collapsed">
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title"><span class="category-icon">👥</span><span>Con người & Xã hội</span></div>
                        <span class="toggle-arrow">▼</span>
                    </div>
                    <div class="char-grid">
                        <button class="char-button" data-char="人">人</button> 
                        <button class="char-button" data-char="你">你</button> 
                        <button class="char-button" data-char="我">我</button> 
                        <button class="char-button" data-char="他">他</button> 
                        <button class="char-button" data-char="们">们</button> 
                        <button class="char-button" data-char="会">会</button>
                    </div>
                </div>
                <div class="category-card basic collapsed">
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title"><span class="category-icon">🔤</span><span>Chữ cơ bản</span></div>
                        <span class="toggle-arrow">▼</span>
                    </div>
                    <div class="char-grid">
                        <button class="char-button" data-char="大">大</button> 
                        <button class="char-button" data-char="小">小</button> 
                        <button class="char-button" data-char="好">好</button> 
                        <button class="char-button" data-char="不">不</button> 
                        <button class="char-button" data-char="是">是</button> 
                        <button class="char-button" data-char="的">的</button>
                    </div>
                </div>
            </div>
            <div id="writer-section" class="writer-section" style="display: none;"></div>
        </div>

        <div id="page-vocab" class="page-content">
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" class="input-search" placeholder="Tìm kiếm từ vựng và ví dụ (ví dụ: ni hao, xin chao)">
                </div>
                <div class="category-buttons">
                    <button class="filter-btn active" data-category="all">Tất cả</button>
                    <button class="filter-btn" data-category="du lịch">Du lịch ✈️</button>
                    <button class="filter-btn" data-category="kỹ thuật">Kỹ thuật 🛠️</button>
                    <button class="filter-btn" data-category="học tập">Học tập 📚</button>
                </div>
            </div>
            <div class="content-wrapper"></div>
        </div>

        <div id="page-sentences" class="page-content">
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" class="input-search" placeholder="Tìm kiếm từ vựng và ví dụ (ví dụ: ni hao, xin chao)">
                </div>
                <div class="category-buttons">
                    <button class="filter-btn active" data-category="all">Tất cả</button>
                    <button class="filter-btn" data-category="du lịch">Du lịch ✈️</button>
                    <button class="filter-btn" data-category="kỹ thuật">Kỹ thuật 🛠️</button>
                    <button class="filter-btn" data-category="học tập">Học tập 📚</button>
                </div>
            </div>
            <div class="content-wrapper"></div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 Hanzi App | Tác giả: [Tên của bạn]</p>
        <div class="footer-links">
            <a href="https://www.facebook.com/" target="_blank">📘</a>
            <a href="https://github.com/" target="_blank">🐙</a>
        </div>
    </footer>

    <script>
        let dictionaryMap = null;
        let dataPromise = null;
        let dictionaryData = null; 
        let allWords = [];
        let allSentences = [];
        let filteredWords = [];
        let filteredSentences = [];
        let currentVocabPage = 1;
        let currentSentencePage = 1;
        
        const WORDS_PER_PAGE = 30;

        async function loadDictionary() { 
            if (dictionaryMap) return; 
            dictionaryMap = new Map(); 
            try { 
                const response = await fetch('https://raw.githubusercontent.com/skishore/makemeahanzi/master/dictionary.txt'); 
                if (!response.ok) throw new Error('Failed to load dictionary'); 
                const text = await response.text(); 
                const lines = text.trim().split('\n'); 
                for (let line of lines) { 
                    if (line) { 
                        const entry = JSON.parse(line); 
                        if (entry.character && entry.decomposition) { 
                            dictionaryMap.set(entry.character, entry); 
                        } 
                    } 
                } 
            } catch (error) { 
                console.error('Error loading dictionary:', error); 
            } 
        }

        async function loadData() {
            if (dataPromise) return dataPromise;
            dataPromise = new Promise(async (resolve, reject) => {
                try {
                    const response = await fetch('tuvung1.json');
                    if (!response.ok) throw new Error('Failed to load tuvung1.json');
                    dictionaryData = await response.json();

                    // Extract all words and sentences into flat arrays
                    allWords = [];
                    allSentences = [];
                    Object.keys(dictionaryData).forEach(char => {
                        if (dictionaryData[char].words) {
                            dictionaryData[char].words.forEach(word => {
                                allWords.push(word);
                            });
                        }
                        if (dictionaryData[char].sentences) {
                            dictionaryData[char].sentences.forEach(sentence => {
                                allSentences.push(sentence);
                            });
                        }
                    });

                    filteredWords = [...allWords];
                    filteredSentences = [...allSentences];
                    
                    resolve();
                } catch (error) {
                    console.error('Error loading tuvung1.json:', error);
                    reject(error);
                }
            });
            return dataPromise;
        }
        
        function playAudio(text, lang = 'zh-CN') { 
            if ('speechSynthesis' in window) {

                const utterance = new SpeechSynthesisUtterance(text);

                utterance.rate = 0.8; 
                utterance.pitch = 1;

                speechSynthesis.speak(utterance); 
            } else { 
                alert('Trình duyệt không hỗ trợ phát âm');

        function getPinyinWithTone(char) {
            try {
                if (typeof window.pinyinPro !== 'undefined' && window.pinyinPro.pinyin) {
                    const pinyin = window.pinyinPro.pinyin(char, { 
                        toneType: 'symbol',
                        type: 'array'
                    });
                    if (pinyin && pinyin.length > 0) {
                        return pinyin.join(' ');
                    }
                }
                
                if (typeof pinyinPro !== 'undefined') {
                    const pinyin = pinyinPro.pinyin(char, { 
                        toneType: 'symbol',
                        type: 'array'
                    });
                    if (pinyin && pinyin.length > 0) {
                        return pinyin.join(' ');
                    }
                }
            } catch (error) {
                console.log('Lỗi pinyin-pro:', error);
            }
            
            return getPinyinFallback(char);
        }

        function getComponentsInfo(char) {
            const entry = dictionaryMap.get(char);
            if (entry && entry.decomposition) {
                const components = entry.decomposition.split('');
                const filteredComponents = components.filter(c => c !== '?' && !['⿰', '⿱', '⿲', '⿳', '⿴', '⿵', '⿶', '⿷', '⿸', '⿹', '⿺', '⿻'].includes(c));
                return filteredComponents.map(comp => {
                    const hanViet = getHanViet(comp);
                    return {
                        char: comp,
                        meaning: hanViet
                    };
                });
            }
            return null;
        }

        function searchAll(event) {
            const query = event.target.value.trim();
            if (query === '') {
                clearSearchResults();
                return;
            }

            const normalizedQuery = normalizeString(query);

            const words = allWords.filter(word => {
                const normalizedPinyin = normalizeString(getPinyinWithTone(word.chinese));
                const pinyinMatches = normalizedPinyin.includes(normalizedQuery);
                const chineseMatches = word.chinese.includes(query);
                const normalizedMeaning = normalizeString(word.meaning);
                const meaningMatches = normalizedMeaning.includes(normalizedQuery);
                return chineseMatches || pinyinMatches || meaningMatches;
            });
            
            const sentences = allSentences.filter(sentence => {
                const normalizedPinyin = normalizeString(getPinyinWithTone(sentence.chinese));
                const pinyinMatches = normalizedPinyin.includes(normalizedQuery);
                const chineseMatches = sentence.chinese.includes(query);
                const normalizedVietnamese = normalizeString(sentence.vietnamese);
                const vietnameseMatches = normalizedVietnamese.includes(normalizedQuery);
                return chineseMatches || pinyinMatches || vietnameseMatches;
            });

            renderCombinedResults(words, sentences);

            // Deactivate all category buttons when searching
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        }

                                <div class="word-pinyin">${getPinyinWithTone(word.chinese)}</div>
                                <div class="word-chinese">${word.chinese}</div>
                                <div class="word-meaning" style="font-size: 14px; color: #666;">${word.meaning}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            vocabContainer.innerHTML = html;
            setupVocabularyPagination(totalPages, page, dataToDisplay);
        }

        function setupVocabularyPagination(totalPages, currentPage, data) {
            const vocabContainer = document.querySelector('#page-vocab .content-wrapper');
            let paginationHtml = `<div class="pagination-controls">`;

            paginationHtml += `<button class="pagination-btn" onclick="goToVocabPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>&larr; Trước</button>`;

            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToVocabPage(${i})">${i}</button>`;
            }

            paginationHtml += `<button class="pagination-btn" onclick="goToVocabPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Sau &rarr;</button>`;
            
            paginationHtml += `</div>`;

            vocabContainer.innerHTML += paginationHtml;
        }

        function goToVocabPage(page) {
            currentVocabPage = page;
            generateVocabularyPage(filteredWords, currentVocabPage);
        }

        function generateSentencesPage(dataToDisplay = allSentences, page = 1) {
            const sentencesContainer = document.querySelector('#page-sentences .content-wrapper');
            const totalItems = dataToDisplay.length;
            const totalPages = Math.ceil(totalItems / SENTENCES_PER_PAGE);
            const startIndex = (page - 1) * SENTENCES_PER_PAGE;
            const endIndex = startIndex + SENTENCES_PER_PAGE;
            const sentencesToDisplay = dataToDisplay.slice(startIndex, endIndex);

            let html = `
                <div class="search-results-info">Tổng cộng ${totalItems} ví dụ câu</div>
                <div class="sentences-char-section">
                    <h2 class="sentences-char-title">Ví dụ câu</h2>
                    <div class="sentences-list">
                        ${sentencesToDisplay.map(sentence => `
                            <div class="sentence-item">
                                <button class="audio-btn sentence-audio" onclick="playAudio('${sentence.chinese}')">🔊</button>
                                <div class="sentence-pinyin">${getPinyinWithTone(sentence.chinese)}</div>
                                <div class="sentence-chinese">${sentence.chinese}</div>
                                <div class="sentence-vietnamese">${sentence.vietnamese}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            sentencesContainer.innerHTML = html;
            setupSentencesPagination(totalPages, page, dataToDisplay);
        }
        
        function setupSentencesPagination(totalPages, currentPage, data) {
            const sentencesContainer = document.querySelector('#page-sentences .content-wrapper');
            let paginationHtml = `<div class="pagination-controls">`;

            paginationHtml += `<button class="pagination-btn" onclick="goToSentencePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>&larr; Trước</button>`;

            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToSentencePage(${i})">${i}</button>`;
            }

            paginationHtml += `<button class="pagination-btn" onclick="goToSentencePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Sau &rarr;</button>`;
            
            paginationHtml += `</div>`;

            sentencesContainer.innerHTML += paginationHtml;
        }

        function goToSentencePage(page) {
            currentSentencePage = page;
            generateSentencesPage(filteredSentences, currentSentencePage);
        }

        const tabButtons = document.querySelectorAll('.tab-btn');
        const pages = document.querySelectorAll('.page-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                pages.forEach(page => page.classList.remove('active'));

                button.classList.add('active');
                const pageId = button.dataset.page;
                document.getElementById(pageId).classList.add('active');

                // Clear search bar and reset to all data when switching tabs
                const searchInput = document.querySelector('.input-search');
                if (searchInput) {
                    searchInput.value = '';
                }
                
                // Reset category button state
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                const allBtn = document.querySelector(`#${pageId} [data-category="all"]`);
                if (allBtn) {
                    allBtn.classList.add('active');
                }

                if (pageId === 'page-vocab') {
                    generateVocabularyPage(allWords);
                } else if (pageId === 'page-sentences') {
                    generateSentencesPage(allSentences);
                }
            });
        });

        const sharedSearchInputs = document.querySelectorAll('.input-search');
        sharedSearchInputs.forEach(input => {
            input.addEventListener('keyup', searchAll);
        });

        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                const currentTabButtons = this.closest('.search-section').querySelectorAll('.filter-btn');
                currentTabButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                filterAndRenderContent(category);
            });
        });

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await loadData();
                await loadDictionary();
                console.log('Dữ liệu từ vựng và câu đã được tải thành công!');
                
                // Khởi tạo trang với tất cả dữ liệu
                generateVocabularyPage(allWords);
                generateSentencesPage(allSentences);

            } catch (error) {
                console.error('Không thể tải dữ liệu:', error);
            }
            
            const cards = document.querySelectorAll('.category-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        const hanziSearchBar = document.querySelector('#page-hanzi .search-section');
        const inputChar = document.getElementById('input-char');
        inputChar.addEventListener('focus', function() { 
            hanziSearchBar.style.transform = 'translateY(-2px)'; 
            hanziSearchBar.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.15)'; 
        });
        inputChar.addEventListener('blur', function() { 
            hanziSearchBar.style.transform = 'translateY(0)'; 
            hanziSearchBar.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)'; 
        });
    </script>
</body>
