<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Qu·∫£n l√Ω T·ª´ v·ª±ng & C√¢u</h1>
        <form id="word-form">
            <div class="form-group">

                <input type="text" id="hanzi" placeholder="Nh·∫≠p ch·ªØ H√°n c·ªßa t·ª´ v·ª±ng (v√≠ d·ª•: Â≠¶)" required>
            </div>
            <div class="form-group">
                <label for="hanviet">H√°n Vi·ªát:</label>
                <input type="text" id="hanviet" placeholder="H√°n Vi·ªát (v√≠ d·ª•: H·ªçc)">
            </div>
            <div class="form-group">
                <label for="words">T·ª´ v·ª±ng (d·∫°ng JSON):</label>
                <textarea id="words" rows="5" placeholder='[{"chinese": "Â≠¶‰π†", "meaning": "h·ªçc t·∫≠p", "category": ["h·ªçc t·∫≠p"]}]'></textarea>
            </div>
            <div class="form-group">
                <label for="sentences">V√≠ d·ª• c√¢u (d·∫°ng JSON):</label>
                <textarea id="sentences" rows="5" placeholder='[{"chinese": "‰ªñÂñúÊ¨¢Â≠¶‰π†„ÄÇ", "vietnamese": "Anh ·∫•y th√≠ch h·ªçc t·∫≠p.", "category": ["h·ªçc t·∫≠p"]}]'></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Th√™m / C·∫≠p nh·∫≠t</button>
                <button type="button" onclick="clearForm()">L√†m m·ªõi</button>
            </div>
        </form>
        <div id="message"></div>
        
        <h2>Danh s√°ch t·ª´ v·ª±ng</h2>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="T√¨m ki·∫øm t·ª´ v·ª±ng ƒë·ªÉ s·ª≠a (v√≠ d·ª•: h·ªçc, k·ªπ s∆∞, ti·∫øng trung)">
            <button id="search-btn">T√¨m ki·∫øm</button>
        </div>
        <table id="vocab-table">
            <thead>
                <tr>
                    <th>Ch·ªØ H√°n</th>
                    <th>H√°n Vi·ªát</th>
                    <th>T·ª´ v·ª±ng</th>
                    <th>H√†nh ƒë·ªông</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('word-form');
        const messageDiv = document.getElementById('message');
        const vocabTableBody = document.querySelector('#vocab-table tbody');
        let fullData = null;

        function normalizeString(str) {
            if (!str) return '';
            return str.toLowerCase()
                      .normalize('NFD')
                      .replace(/[\u0300-\u036f]/g, "")
                      .replace(/ƒë/g, 'd').replace(/ƒê/g, 'D');
        }

        async function loadData() {
            try {
                const response = await fetch('tuvung1.json');
                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ v·ª±ng.');
                fullData = await response.json();
                renderTable(fullData);
            } catch (error) {
                showMessage('L·ªói: ' + error.message, 'error');
            }
        }

        function renderTable(data) {
            vocabTableBody.innerHTML = '';
            const sortedKeys = Object.keys(data).sort();
            for (const hanzi of sortedKeys) {
                const entry = data[hanzi];
                const words = entry.words ? entry.words.map(w => w.chinese).join(', ') : '';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${hanzi}</td>
                    <td>${entry.hanviet || ''}</td>
                    <td>${words}</td>
                    <td class="action-buttons">
                        <button onclick="editEntry('${hanzi}')">S·ª≠a</button>
                        <button class="delete" onclick="deleteEntry('${hanzi}')">X√≥a</button>
                    </td>
                `;
                vocabTableBody.appendChild(row);
            }
        }

        async function editEntry(hanzi) {
            if (!fullData || !fullData[hanzi]) return;
            
            document.getElementById('hanzi').value = hanzi;
            document.getElementById('hanviet').value = fullData[hanzi].hanviet || '';
            document.getElementById('words').value = JSON.stringify(fullData[hanzi].words || [], null, 2);
            document.getElementById('sentences').value = JSON.stringify(fullData[hanzi].sentences || [], null, 2);
            document.getElementById('hanzi').readOnly = true;
            document.getElementById('hanzi').style.backgroundColor = '#e9ecef';
            showMessage('ƒêang ch·ªânh s·ª≠a t·ª´ "' + hanzi + '". Vui l√≤ng ch·ªânh s·ª≠a v√† ·∫•n "C·∫≠p nh·∫≠t".', 'success');
        }

        function clearForm() {
            form.reset();
            document.getElementById('hanzi').readOnly = false;
            document.getElementById('hanzi').style.backgroundColor = '#fff';
            document.getElementById('message').style.display = 'none';
        }

        async function deleteEntry(hanzi) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a m·ª•c "' + hanzi + '" kh√¥ng?')) return;
            // Ch·ª©c nƒÉng n√†y y√™u c·∫ßu backend
            showMessage('Ch·ª©c nƒÉng x√≥a y√™u c·∫ßu backend ƒë·ªÉ l∆∞u thay ƒë·ªïi.', 'error');
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const hanzi = document.getElementById('hanzi').value;
            const hanviet = document.getElementById('hanviet').value;
            
            let words = [];
            let sentences = [];
            
            try {
                words = JSON.parse(document.getElementById('words').value || '[]');
                sentences = JSON.parse(document.getElementById('sentences').value || '[]');
            } catch (e) {
                showMessage('L·ªói: D·ªØ li·ªáu JSON kh√¥ng h·ª£p l·ªá. Vui l√≤ng ki·ªÉm tra l·∫°i c√∫ ph√°p.', 'error');
                return;
            }

            const newData = {
                hanviet: hanviet,
                words: words,
                sentences: sentences
            };

            // B∆∞·ªõc n√†y ch·ªâ l√† m√¥ ph·ªèng, tr√™n th·ª±c t·∫ø ph·∫£i g·ª≠i d·ªØ li·ªáu t·ªõi backend
            showMessage('D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c g·ª≠i nh∆∞ng kh√¥ng th·ªÉ l∆∞u v√¨ thi·∫øu backend. B·∫°n c·∫ßn m·ªôt server ƒë·ªÉ l∆∞u thay ƒë·ªïi v√†o file JSON.', 'error');
            console.log('D·ªØ li·ªáu c·∫ßn g·ª≠i:', { [hanzi]: newData });
        });

        document.getElementById('search-btn').addEventListener('click', () => {
            const query = normalizeString(document.getElementById('search-input').value.trim());
            if (!query) {
                renderTable(fullData);
                return;
            }

            const filteredData = {};
            for (const hanzi in fullData) {
                const entry = fullData[hanzi];
                let match = false;
                
                // Check Hanzi
                if (hanzi.includes(query)) match = true;
                
                // Check Hanviet
                if (entry.hanviet && normalizeString(entry.hanviet).includes(query)) match = true;
                
                // Check words and meanings
                if (entry.words) {
                    for (const word of entry.words) {
                        if (word.chinese.includes(query) || normalizeString(word.meaning).includes(query)) {
                            match = true;
                            break;
                        }
                    }
                }

                // Check sentences and translations
                if (entry.sentences) {
                    for (const sentence of entry.sentences) {
                        if (sentence.chinese.includes(query) || normalizeString(sentence.vietnamese).includes(query)) {
                            match = true;
                            break;
                        }
                    }
                }

                if (match) {
                    filteredData[hanzi] = entry;
                }
            }
            renderTable(filteredData);
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = '';
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }

        // T·∫£i d·ªØ li·ªáu khi trang ƒë∆∞·ª£c m·ªü
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
