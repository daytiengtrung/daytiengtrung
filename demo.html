<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.12.0/dist/pinyin-pro.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .title h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        
        .panda {
            font-size: 48px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* --- Tab Navigation Styles --- */
        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        /* --- END: Tab Navigation Styles --- */
        
        /* Page content container */
        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .search-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #input-char {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #input-char:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-hint {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .category-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-arrow {
            font-size: 14px;
            color: #666;
            transition: transform 0.3s ease;
        }
        
        .category-card.collapsed .toggle-arrow {
            transform: rotate(-90deg);
        }
        
        .char-grid {
            overflow: hidden;
            transition: all 0.3s ease;
            max-height: 200px;
        }
        
        .category-card.collapsed .char-grid {
            max-height: 0;
            margin-top: 0;
        }
        
        .category-icon {
            font-size: 20px;
        }
        
        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
        }
        
        .char-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .char-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .char-button:active {
            transform: scale(0.95);
        }
        
        .work .char-button { background: linear-gradient(45deg, #36D1DC, #5B86E5); }
        .nature .char-button { background: linear-gradient(45deg, #11998E, #38EF7D); }
        .people .char-button { background: linear-gradient(45deg, #FC466B, #3F5EFB); }
        .basic .char-button { background: linear-gradient(45deg, #FDBB2D, #22C1C3); }
        
        .writer-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .character-display {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .writer-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .writer-div {
            width: 220px;
            height: 220px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }
        
        .info-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 15px;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            width: 120px;
            flex-shrink: 0;
        }
        
        .info-value {
            color: #333;
            flex: 1;
        }
        
        .writer-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .control-btn:hover {
            transform: translateY(-1px);
        }
        
        .examples-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .examples-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .word-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .word-item {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .word-item:hover {
            background: #e3f2fd;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .word-content {
            flex: 1;
        }
        
        .word-chinese {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
            font-size: 16px;
        }
        
        .word-meaning {
            color: #666;
            font-size: 14px;
        }
        
        .audio-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
            color: #667eea;
            opacity: 0.7;
        }
        
        .audio-btn:hover {
            background: #e3f2fd;
            opacity: 1;
            transform: scale(1.1);
        }
        
        .sentence-examples {
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
        
        .sentence-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #4caf50;
            position: relative;
        }
        
        .sentence-audio {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .sentence-chinese {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
            padding-right: 40px;
        }
        
        .sentence-vietnamese {
            color: #666;
            font-style: italic;
            font-size: 14px;
        }
        
        .loading {
            color: #999;
            font-style: italic;
        }

        /* --- Vocabulary Page Styles --- */
        #page-vocab, #page-sentences {
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .vocab-char-section, .sentences-char-section {
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
            padding-left: 20px;
        }
        .sentences-char-section {
            border-left-color: #4caf50; /* Color for sentences page */
        }
        .vocab-char-title, .sentences-char-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .vocab-grid, .sentences-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        /* --- END: Vocabulary Page Styles --- */


        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .character-display {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .title h1 {
                font-size: 32px;
            }
            
            .char-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>汉字学习</h1>
                <div class="panda">🐼</div>

            <div class="subtitle">Khám phá thế giới chữ Hán một cách dễ dàng</div>

        <div class="tab-nav">

        <div id="page-hanzi" class="page-content active">

                </div>
                <div class="search-hint">

            </div>
            
            <div class="categories-grid">
                <div class="category-card work collapsed">
                    <div class="category-header" onclick="toggleCategory(this)">

                        <span class="toggle-arrow">▼</span>
                    </div>
                    <div class="char-grid">

                        <div class="category-title"><span class="category-icon">🏔️</span><span>Thiên nhiên & Thế giới</span></div>
                        <span class="toggle-arrow">▼</span>
                    </div>
                    <div class="char-grid">
                        <button class="char-button" data-char="山">山</button> <button class="char-button" data-char="水">水</button> <button class="char-button" data-char="火">火</button> <button class="char-button" data-char="土">土</button> <button class="char-button" data-char="天">天</button> <button class="char-button" data-char="地">地</button>
                    </div>
                </div>
                <div class="category-card people collapsed">
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title"><span class="category-icon">👥</span><span>Con người & Xã hội</span></div>
                        <span class="toggle-arrow">▼</span>
                    </div>
                    <div class="char-grid">
                        <button class="char-button" data-char="人">人</button> <button class="char-button" data-char="你">你</button> <button class="char-button" data-char="我">我</button> <button class="char-button" data-char="他">他</button> <button class="char-button" data-char="们">们</button> <button class="char-button" data-char="会">会</button>
                    </div>
                </div>
                <div class="category-card basic collapsed">
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title"><span class="category-icon">🔤</span><span>Chữ cơ bản</span></div>
                        <span class="toggle-arrow">▼</span>
                    </div>
                    <div class="char-grid">
                        <button class="char-button" data-char="大">大</button> <button class="char-button" data-char="小">小</button> <button class="char-button" data-char="好">好</button> <button class="char-button" data-char="不">不</button> <button class="char-button" data-char="是">是</button> <button class="char-button" data-char="的">的</button>
                    </div>
                </div>
            </div>
            <div id="writer-section" class="writer-section" style="display: none;"></div>
        </div>

        <div id="page-vocab" class="page-content">
            <div id="vocab-content"></div>
        </div>

        <div id="page-sentences" class="page-content">
            <div id="sentences-content"></div>
        </div>
    </div>

            '人': { words: [{ chinese: '人们', meaning: 'mọi người' }, { chinese: '好人', meaning: 'người tốt' }, { chinese: '大人', meaning: 'người lớn' }, { chinese: '个人', meaning: 'cá nhân' }, { chinese: '做人', meaning: 'làm người' }], sentences: [{ chinese: '人们都很友好。', vietnamese: 'Mọi người đều rất thân thiện.' }, { chinese: '他是个好人。', vietnamese: 'Anh ấy là người tốt.' }] },
            '我': { words: [{ chinese: '我们', meaning: 'chúng tôi' }, { chinese: '我的', meaning: 'của tôi' }, { chinese: '自我', meaning: 'bản thân' }], sentences: [{ chinese: '我是学生。', vietnamese: 'Tôi là học sinh.' }, { chinese: 'Chúng tôi cùng nhau học tập.', vietnamese: 'Chúng tôi cùng nhau học tập.' }] },
            '学': { words: [{ chinese: '学习', meaning: 'học tập' }, { chinese: '学生', meaning: 'học sinh' }, { chinese: '大学', meaning: 'đại học' }, { chinese: '学校', meaning: 'trường học' }, { chinese: '数学', meaning: 'toán học' }], sentences: [{ chinese: '我在学校学习。', vietnamese: 'Tôi học ở trường.' }, { chinese: '学习中文很有趣。', vietnamese: 'Học tiếng Trung rất thú vị.' }] }
        };

        // Hàm phát âm
        function playAudio(text, lang = 'zh-CN') {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            } else {
                alert('Trình duyệt không hỗ trợ phát âm');
            }
        }
        
        // Hàm tìm kiếm và hiển thị thông tin
        document.getElementById('search-btn').addEventListener('click', async function() {
            const input = document.getElementById('input-char').value.trim();
            if (!input) return;
            await triggerSearch(input);
        });
        
        document.getElementById('input-char').addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                const input = this.value.trim();
                if (!input) return;
                await triggerSearch(input);
            }
        });
        
        document.querySelectorAll('.char-button').forEach(button => {
            button.addEventListener('click', async function() {
                const char = this.dataset.char;
                document.getElementById('input-char').value = char;
                await triggerSearch(char);
            });
        });

        async function triggerSearch(input) {
            const writerSection = document.getElementById('writer-section');
            writerSection.innerHTML = '';
            writerSection.style.display = 'block';
            writerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

            for (let char of input) {
                if (isChineseChar(char)) {
                    createWriter(char);
                }
            }
        }

        function createWriter(char) {
            const writerSection = document.getElementById('writer-section');
            const writerDiv = document.createElement('div');
            writerDiv.className = 'character-display';

            const examplesHtml = createExamplesSection(char);

            writerDiv.innerHTML = `
                <div class="writer-container">
                    <div class="writer-div" id="writer-${char}"></div>
                </div>
                <div class="info-panel">
                    <h3>📝 Chữ: ${char}</h3>
                    <div class="info-item">
                        <div class="info-label">🇻🇳 Hán Việt:</div>
                        <div class="info-value">${getHanViet(char)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🗣️ Pinyin:</div>
                        <div class="info-value pinyin-value"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🧩 Bộ thủ:</div>
                        <div class="info-value"></div>
                    </div>
                    <div class="writer-controls" id="controls-${char}">
                        <button class="control-btn">🔄 Vẽ lại</button>
                        <button class="control-btn">✏️ Tập viết</button>
                        <button class="control-btn">🔊 Nghe</button>
                    </div>
                    ${examplesHtml}
                </div>
            `;
            writerSection.appendChild(writerDiv);

            const writer = HanziWriter.create(`writer-${char}`, char, {
                width: 220,
                height: 220,
                padding: 10,
                strokeColor: '#333',
                radicalColor: '#168F16',
                showOutline: true,
                showCharacter: true,
                strokeAnimationSpeed: 1,
                delayBetweenStrokes: 200
            });
            writer.animateCharacter();

            const controls = document.getElementById(`controls-${char}`);
            controls.querySelector('button:nth-child(1)').addEventListener('click', () => { writer.animateCharacter(); });
            controls.querySelector('button:nth-child(2)').addEventListener('click', () => { writer.quiz({ showHintAfterMisses: 3, highlightOnComplete: true, onComplete: function() { alert('🎉 Tuyệt vời! Bạn đã viết đúng chữ ' + char); } }); });
            controls.querySelector('button:nth-child(3)').addEventListener('click', () => { playAudio(char); });

            // Automatically generate Pinyin using the local library
            const pinyinValue = pinyinPro.pinyin(char, { toneType: 'num' });
            const pinyinElement = writerDiv.querySelector('.pinyin-value');
            if (pinyinValue) {
                pinyinElement.textContent = pinyinValue;
            } else {
                pinyinElement.textContent = 'Không xác định';
            }

            // Set radical
            const radicalsElement = writerDiv.querySelector('.info-item:nth-child(3) .info-value');
            radicalsElement.innerHTML = getRadicalFallback(char);

            const wordItems = writerDiv.querySelectorAll('.word-item');
            wordItems.forEach(item => {
                item.addEventListener('click', async function() {
                    const chinese = this.querySelector('.word-chinese').textContent;
                    document.getElementById('input-char').value = chinese;
                    await triggerSearch(chinese);
                });
            });
        }
        function createExamplesSection(char) { const examples = localExamples[char]; if (!examples) { return `<div class="examples-section"><div class="examples-title">📚 Từ vựng và ví dụ</div><div class="loading">Chưa có ví dụ cho chữ này trong cơ sở dữ liệu</div></div>`; } const wordsHtml = examples.words.map(word => `<div class="word-item"><div class="word-content"><span class="word-chinese">${word.chinese}</span><span class="word-meaning" style="font-size: 14px; color: #666;">${word.meaning}</span></div><button class="audio-btn" onclick="playAudio('${word.chinese}')">🔊</button></div>`).join(''); const sentencesHtml = examples.sentences.map(sentence => `<div class="sentence-item"><button class="audio-btn sentence-audio" onclick="playAudio('${sentence.chinese}')">🔊</button><div class="sentence-chinese">${sentence.chinese}</div><div class="sentence-vietnamese">${sentence.vietnamese}</div></div>`).join(''); return `<div class="examples-section"><div class="examples-title">📚 Từ vựng phổ biến</div><div class="word-examples">${wordsHtml}</div><div class="sentence-examples"><div class="examples-title">💬 Ví dụ câu</div>${sentencesHtml}</div></div>`; }
        function getHanViet(char) { const hanVietMap = { '山': 'Sơn', '大': 'Đại', '小': 'Tiểu', '你': 'Ngươi', '我': 'Ngã', '他': 'Tha', '好': 'Hảo', '人': 'Nhân', '土': 'Thổ', '水': 'Thủy', '火': 'Hỏa', '天': 'Thiên', '地': 'Địa', '作': 'Tác', '工': 'Công', '做': 'Tố', '业': 'Nghiệp', '职': 'Chức', '学': 'Học', '们': 'Môn', '会': 'Hội', '不': 'Bất', '是': 'Thị', '的': 'Đích' }; return hanVietMap[char] || 'Chưa có Hán Việt'; }
        function getRadicalFallback(char) { const radicalMap = { '山': '山 (núi)', '大': '大 (lớn)', '小': '小 (nhỏ)', '你': '亻(người)', '我': '戈 (thương)', '他': '亻(người)', '好': '女 (con gái)', '人': '人 (người)', '土': '土 (đất)', '水': '水 (nước)', '火': '火 (lửa)', '天': '大 (lớn)', '地': '土 (đất)', '作': '亻(người)', '工': '工 (thợ)', '做': '亻(người)', '业': '一 (một)', '职': '耳 (tai)', '学': '子 (con)', '们': '亻(người)', '会': '人 (người)', '不': '一 (một)', '是': '日 (mặt trời)', 'de': 'trắng (trắng)' }; return radicalMap[char] || 'Chưa xác định'; }
        function isChineseChar(char) { return /[\u4e00-\u9fff]/.test(char); }
        function toggleCategory(header) { const categoryCard = header.closest('.category-card'); categoryCard.classList.toggle('collapsed'); if (!categoryCard.classList.contains('collapsed')) { const charButtons = categoryCard.querySelectorAll('.char-button'); charButtons.forEach((button, index) => { button.style.opacity = '0'; button.style.transform = 'scale(0.8)'; setTimeout(() => { button.style.transition = 'all 0.3s ease'; button.style.opacity = '1'; button.style.transform = 'scale(1)'; }, index * 50); }); } }
        
        function generateFullPage(pageId, dataKey) {
            const container = document.getElementById(`${pageId}-content`); 
            let html = '';
            
            Object.keys(localExamples).forEach(char => {
                const data = localExamples[char];
                if (data[dataKey] && data[dataKey].length > 0) {
                    const titleClass = dataKey === 'words' ? 'vocab-char-title' : 'sentences-char-title';
                    const sectionClass = dataKey === 'words' ? 'vocab-char-section' : 'sentences-char-section';
                    const gridClass = dataKey === 'words' ? 'vocab-grid' : 'sentences-list';

                    html += `<div class="${sectionClass}"><h2 class="${titleClass}">Ví dụ ${dataKey === 'words' ? 'từ vựng' : 'câu'} với chữ: ${char}</h2><div class="${gridClass}">`;

                    data[dataKey].forEach(item => {
                        if (dataKey === 'words') {
                            html += `
                                <div class="word-item">
                                    <div class="word-content">
                                        <span class="word-chinese">${item.chinese}</span>
                                        <span class="word-meaning" style="font-size: 14px; color: #666;">${item.meaning}</span>
                                    </div>
                                    <button class="audio-btn" onclick="playAudio('${item.chinese}')">🔊</button>
                                </div>
                            `;
                        } else if (dataKey === 'sentences') {
                            html += `
                                <div class="sentence-item">
                                    <button class="audio-btn sentence-audio" onclick="playAudio('${item.chinese}')">🔊</button>
                                    <div class="sentence-chinese">${item.chinese}</div>
                                    <div class="sentence-vietnamese">${item.vietnamese}</div>
                                </div>
                            `;
                        }
                    });
                    html += '</div></div>';
                }
            });
            container.innerHTML = html;
        }

        const tabButtons = document.querySelectorAll('.tab-btn');
        const pages = document.querySelectorAll('.page-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                pages.forEach(page => page.classList.remove('active'));

                button.classList.add('active');
                const pageId = button.dataset.page;
                const activePage = document.getElementById(pageId);
                activePage.classList.add('active');
                
                if (pageId === 'page-vocab') {
                    generateFullPage('page-vocab', 'words');
                } else if (pageId === 'page-sentences') {
                    generateFullPage('page-sentences', 'sentences');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.category-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        const searchBar = document.querySelector('.search-section');
        const inputChar = document.getElementById('input-char');
        inputChar.addEventListener('focus', function() { searchBar.style.transform = 'translateY(-2px)'; searchBar.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.15)'; });
        inputChar.addEventListener('blur', function() { searchBar.style.transform = 'translateY(0)'; searchBar.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)'; });
    </script>
</body>
</html>
